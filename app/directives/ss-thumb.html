<div class="col-lg-3 col-md-4 col-sm-6">
    <div class="thumbnail">
      <img src="" ng-src="{{album.cover}}" alt="...">
      <div class="caption">
        <h4 class="text-center">{{album.name}}</h4>
        <h5 class="text-center">by {{album.artist}}</h5>
        <p class="text-center">
            <a href="#" class="btn btn-primary btn-sm pull-left" role="button"><i class="fa fa-play-circle"></i> Play</a> 
            <a href="#" class="voteUp"><i class="fa fa-thumbs-up fa-1point5 fa-flip-horizontal"></i></a> <a href="#" class="voteDown"><i class="fa fa-1point5 fa-thumbs-down"></i></a>
            <a href="#" class="btn btn-primary btn-sm pull-right" role="button"><i class="fa fa-info-circle"></i> Info</a></p>
          <div class="clearfix"></div>
      </div>
    </div>
</div>
